 <!-- Exibe os componentes 1 de cada vez com o click no botÃ£o  -->
<div class="content">

    @switch (pageActive) {
        @case (pagesEnum.DASHBOARD){
            <app-dashboard></app-dashboard>
        }
        @case (pagesEnum.TRANSACTIONS){
            <app-transactions-list></app-transactions-list>
        }
        @case (pagesEnum.CREDIT){
            <app-credit></app-credit>
        }
        @case (pagesEnum.TRANSFERS){
            <app-transfers></app-transfers>
    }
}
</div>
