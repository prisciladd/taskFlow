<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="date-field">Date</label>
    <input type="date" 
    class="form-control" 
    id="date-field"
    formControlName="date">
  </div>
  <div class="form-group">
    <label for="description-field">Descrição</label>
    <input type="text" 
    class="form-control" 
    id="description-field"
    formControlName="description">  <!-- formControlName = Associa campo do html com campo do ts -->
  </div>
  <div class="form-group">
    <label for="amount-field">Valor</label>
    <input type="number" 
    class="form-control" 
    id="amount-field"
    formControlName="amount">
  </div>
  <div class="form-group">
    <label for="type">Tipo de transação</label>
    <select 
    class="form-control" 
    id="type"
    formControlName="type">
        <option [value]="null" selected>Selecione</option>
        <option [value]="transactionTypesEnum.INCOME">Entrada</option>
        <option [value]="transactionTypesEnum.EXPENSE">Saída</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
